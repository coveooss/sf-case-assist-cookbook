<template>
  <section
    role="dialog"
    tabindex="-1"
    class={modalClass}
    aria-labelledby="modal-heading"
    aria-modal="true"
    aria-describedby="modal-content"
  >
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <lightning-button-icon
          onclick={closeModal}
          class="slds-modal__close"
          icon-name="utility:close"
          variant="bare-inverse"
          alternative-text={labels.close}
          title={labels.close}
        ></lightning-button-icon>
        <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">
          {headerLabel}
        </h2>
      </header>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content">
        <slot name="content">
          <p class="slds-text-heading_small slds-var-p-around_large">
            {labels.yourRequestWillNotBeSaved}<br />
            {labels.thankYouForFeedback}
          </p>
        </slot>
      </div>
      <footer class="slds-modal__footer slds-modal__footer_directional">
        <slot name="actions">
          <button onclick={closeModal} class="slds-button slds-button_neutral">
            {labels.undo}
          </button>
          <button onclick={closeModal} class="slds-button slds-button_neutral">
            {labels.closePage}
          </button>
          <button onclick={closeModal} class="slds-button slds-button_brand">
            {labels.goToSite}
          </button>
        </slot>
      </footer>
    </div>
  </section>
  <div class={backdropClass}></div>
</template>
