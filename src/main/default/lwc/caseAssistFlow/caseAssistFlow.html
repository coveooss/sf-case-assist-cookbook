<template>
  <div>
    <h1 class="slds-text-heading_large h1_heading">{heading}</h1>
    <lightning-record-edit-form object-api-name="Case">
      <lightning-messages></lightning-messages>
      <lightning-input-field
        field-name="Subject"
        data-field-name="Subject"
        variant="label-stacked"
        onchange={handleFormInputChange}
        required
      >
      </lightning-input-field>
      <lightning-input-field
        field-name="Description"
        data-field-name="Description"
        variant="label-stacked"
        onchange={handleFormInputChange}
        required
      >
      </lightning-input-field>
      <template if:true={shouldShowSuggestions}>
        <div class="slds-var-m-vertical_x-large div_field-section">
          <h1 class="slds-text-heading_large h1_sub-heading">{subHeading}</h1>
          <div class="slds-var-m-vertical_large">
            <lightning-input-field
              field-name="Reason"
              data-field-name="Reason"
              variant="label-stacked"
              onchange={handlePicklistChange}
              required
            >
            </lightning-input-field>
            <c-case-assist-suggestions
              suggestions={reasonSuggestions}
              field-name="Reason"
              onselected={handleSuggestionSelected}
            ></c-case-assist-suggestions>


            <!--This sample component lets you specify a field for classification. Copy it every time you want to add a new field for classification.
              Replace <FIELDLABEL> with the label you plan to give to the field that you are configuring and 
              <SALESFORCE_API_NAME> with the Salesforce API name of the field to predict. -->

            <!-- <lightning-input-field
              field-name="<SALESFORCE_API_NAME>" 
              data-field-name="<SALESFORCE_API_NAME>" 
              variant="label-stacked"
              onchange={handlePicklistChange}
              required
            >
            </lightning-input-field>
            <c-case-assist-suggestions
              suggestions={<FIELDLABEL>Suggestions}
              field-name="<SALESFORCE_API_NAME>"
              onselected={handleSuggestionSelected}
            ></c-case-assist-suggestions> -->
            
          </div>
        </div>
        <div class="slds-align_absolute-center slds-var-m-top_xx-large">
          <lightning-button
            class="slds-m-top_small"
            label="Next"
            data-role="next"
            onclick={handleButtonNext}
          >
          </lightning-button>
        </div>
      </template>
    </lightning-record-edit-form>
    <template if:false={shouldShowSuggestions}>
      <div class="slds-var-m-around_xx-large slds-var-p-around_xx-large"></div>
    </template>
  </div>
</template>
