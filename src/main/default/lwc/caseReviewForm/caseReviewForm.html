<template>
  <div>
    <h1 class="slds-text-heading_large">{heading}</h1>
    <lightning-record-edit-form
      object-api-name="Case"
      onsuccess={handleSuccess}
    >
      <lightning-messages></lightning-messages>
      <lightning-input-field
        field-name="Subject"
        data-field-name="Subject"
        value={_caseData.Subject}
        variant="label-stacked"
        onchange={handleFormInputChange}
        required
      >
      </lightning-input-field>
      <lightning-input-field
        field-name="Description"
        data-field-name="Description"
        value={_caseData.Description}
        variant="label-stacked"
        onchange={handleFormInputChange}
        required
      >
      </lightning-input-field>
      <div class="slds-var-m-vertical_x-large">
        <h2 class="slds-text-heading_large">{subHeading}</h2>
        <div class="slds-var-m-vertical_large">
          <lightning-input-field
            field-name="Reason"
            data-field-name="Reason"
            variant="label-stacked"
            value={_caseData.Reason}
            onchange={handleFormInputChange}
            required
          >
          </lightning-input-field>

          <!-- This is a sample -->

          <!-- <lightning-input-field
          field-name="<SALESFORCE_API_NAME>"
          data-field-name="<SALESFORCE_API_NAME>"
          variant="label-stacked"
          value={_caseData.<SALESFORCE_API_NAME>}
          onchange={handleFormInputChange}
          required
        >
        </lightning-input-field> -->

        </div>
      </div>
      <div class="slds-align_absolute-center slds-var-m-top_xx-large">
        <lightning-button
          class="slds-m-top_small"
          data-role="cancel"
          label="Cancel case"
          onclick={handleButtonCancel}
        >
        </lightning-button>
        <lightning-button
          class="slds-m-top_small slds-m-left_small"
          type="submit"
          label="Create case"
        >
        </lightning-button>
      </div>
    </lightning-record-edit-form>
  </div>
</template>
