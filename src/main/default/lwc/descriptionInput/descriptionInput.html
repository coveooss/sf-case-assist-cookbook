<template>
  <c-section-title title={label}></c-section-title>
  <div class={formClass}>
    <lightning-input-rich-text
      formats={formats}
      value={value}
      onchange={handleChange}
      aria-describedby="description-error-message"
    ></lightning-input-rich-text>
    <div class="slds-form-element__help" id="description-error-message">
      {errorMessage}
    </div>
  </div>
</template>
