<template>
  <c-section-title title={label}></c-section-title>
  <lightning-input-rich-text
    formats={formats}
    value={value}
    onchange={handleChange}
    message-when-bad-input={messageWhenValueMissing}
    valid={validity}
    class="slds-var-m-top_x-small"
  ></lightning-input-rich-text>
  <template if:true={displayStrengthIndicator}>
    <div class="row">
      <c-description-strength-indicator></c-description-strength-indicator>
    </div>
  </template>
</template>
