<template>
  <div>
    <h1 class="slds-text-heading_large">{heading}</h1>
    <c-documents-result-list
      results={suggestedDocuments}
      onresultclicked={handleResultClicked}
    ></c-documents-result-list>
    <div class="slds-align_absolute-center slds-var-m-top_xx-large">
      <lightning-button
        class="slds-m-top_small"
        label="I found the solution!"
        data-role="solved"
        variant="success"
        onclick={handleButtonSolved}
      >
      </lightning-button>
      <lightning-button
        class="slds-m-top_small slds-m-left_small"
        data-role="next"
        label="I still have a problem"
        onclick={handleButtonNext}
      >
      </lightning-button>
    </div>
  </div>
</template>
