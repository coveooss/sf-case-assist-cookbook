<template>
  <template for:each={results} for:item="result" for:index="index">
    <div
      class="slds-var-p-around_medium slds-var-m-bottom_medium"
      data-ut-role="resultListContainer"
      key={result.uniqueId}
    >
      <div class="slds-text-heading_medium slds-var-m-bottom_small">
        <a
          data-role="result-title"
          href={result.clickUri}
          target="_blank"
          data-index={index}
          onclick={handleResultClick}
          >{result.title}</a
        >
      </div>
      <div class="slds-text-body_small">{result.excerpt}</div>
      <div class="slds-var-m-top_medium slds-text-align--right">
        Was this useful? &nbsp;
        <lightning-button-icon
          icon-name="utility:like"
          variant="bare"
          onclick={likeResult}
          alternative-text="Yes"
          data-result={result}
          icon-class="slds-text-color_success"
          class="slds-var-m-right_small"
        >
        </lightning-button-icon>
        <lightning-button-icon
          icon-name="utility:dislike"
          variant="bare"
          onclick={dislikeResult}
          alternative-text="No"
          data-result={result}
        >
        </lightning-button-icon>
      </div>
    </div>
  </template>
</template>
