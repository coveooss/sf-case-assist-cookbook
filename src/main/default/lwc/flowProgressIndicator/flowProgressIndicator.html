<template>
  <lightning-progress-indicator
    current-step={currentStep}
    type="base"
    has-error={hasError}
    variant="base"
  >
    <template for:each={steps} for:item="step">
      <a tabindex="-1" key={step.value}>
        <lightning-progress-step
          label={step.label}
          value={step.value}
        ></lightning-progress-step>
      </a>
    </template>
  </lightning-progress-indicator>
</template>
