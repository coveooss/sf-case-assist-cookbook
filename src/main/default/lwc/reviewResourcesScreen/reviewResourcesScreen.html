<template>
  <div class="slds-var-p-vertical_xx-large container">
    <div class="content">
      <div class="slds-is-relative screen-header">
        <c-flow-progress-indicator
          steps={steps}
          current-step="review resources"
        ></c-flow-progress-indicator>
        <div class="slds-is-absolute navigation">
          <button onclick={handlePrevious} class="slds-button">
            <lightning-icon
              class="slds-button__icon_left previous-button-icon"
              size="x-small"
              icon-name="utility:chevronleft"
              alternative-text={labels.previous}
            ></lightning-icon>
            {labels.previous}
          </button>
        </div>
      </div>
      <div class="slds-var-p-top_medium slds-var-m-top_xx-large">
        <c-main-title
          align-center
          title={reviewResourcesTitle}
          subtitle={reviewResourcesSubtitle}
        ></c-main-title>
      </div>
      <div class="slds-var-p-top_medium slds-var-m-top_xx-large">
        <c-quantic-document-suggestion
          engine-id={engineId}
          fetch-on-init
          show-quickview
        >
          <c-vote-count-wrapper slot="rating"></c-vote-count-wrapper>
          <c-vote-tracker-wrapper
            engine-id={engineId}
            slot="actions"
          ></c-vote-tracker-wrapper>
          <c-quickview-footer-wrapper
            engine-id={engineId}
            slots-to-be-hidden={slotsToBeHidden}
            slot="quickview-footer"
          ></c-quickview-footer-wrapper>
          <c-no-suggestion
            disconnected-callback-action={onSuggestions}
            engine-id={engineId}
            case-data={_caseData}
            slot="no-suggestions"
          ></c-no-suggestion>
        </c-quantic-document-suggestion>
      </div>

      <div
        class="slds-align_absolute-center slds-var-p-top_medium slds-var-m-top_xx-large"
      >
        <c-abandon-request-button
          engine-id={engineId}
          class={abandonRequestClass}
          label={abandonRequestLabel}
        >
        </c-abandon-request-button>
        <template if:true={hasSuggestions}>
          <c-create-case-button
            engine-id={engineId}
            class="slds-var-m-left_small"
            label="Still need help?"
            case-data={_caseData}
          ></c-create-case-button>
        </template>
      </div>
    </div>
  </div>
</template>
